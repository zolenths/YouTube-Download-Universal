name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: youtube-download-universal
            artifact_ext: .exe
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: youtube-download-universal
            artifact_ext: ''

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install npm dependencies
        run: npm install

      - name: Download yt-dlp binary
        run: |
          mkdir -p src-tauri/bin
          if [ "${{ matrix.platform }}" == "windows-latest" ]; then
            curl -L -o src-tauri/bin/yt-dlp-${{ matrix.target }}.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
          else
            curl -L -o src-tauri/bin/yt-dlp-${{ matrix.target }} https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
            chmod +x src-tauri/bin/yt-dlp-${{ matrix.target }}
          fi
        shell: bash

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'YouTube Download Universal ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            
            See the [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows (Installer) | `.msi` or `.exe` |
            | Windows (Portable) | `.exe` (standalone) |
            | Linux | `.AppImage` |
            
            ## ⚠️ Important
            
            This application requires `yt-dlp` and `ffmpeg` binaries. They are bundled in the release, but you may need to allow execution permissions on Linux.
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 7

  # Create portable Windows build
  portable-windows:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-build
          path: build

      - name: Create portable package
        run: |
          mkdir portable
          cp build/nsis/*.exe portable/ || true
          Compress-Archive -Path portable/* -DestinationPath youtube-download-universal-portable-windows.zip

      - name: Upload portable
        uses: actions/upload-artifact@v4
        with:
          name: portable-windows
          path: youtube-download-universal-portable-windows.zip
